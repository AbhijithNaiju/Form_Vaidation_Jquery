<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form validation</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/form.css">
	</head>
	<body class="d-flex">
		<form id="myForm" >
			<div>
				<label>First Name</label>
				<input type="text" name="firstName" placeholder="Name"  class="width_30">
			</div>
			<div>
				<label>Email</label>
				<input type="email" name="emailAddress" placeholder="Email" class="width_30">
			</div>
			<div>
				<label>Phone Number</label>
				<input type="text" name="phoneNumber" placeholder="Number" class="width_30">
			</div>
			<div>
				<label>Gender</label>
				<div class="d-flex">
					<input type="radio" name="gender" value="M" id="male">
					<label class="width_unset">Male</label>
					<input type="radio" name="gender" value="F" id="female">
					<label class="width_unset">Female</label>
				</div>
				<label id="gender-error" class="error" for="gender"></label>
			</div>
			<div>
				<label>Device</label>
				<div class="d-flex">
					<input type="checkbox" id="android" name="device">
					<label class="width_unset me-4">Android</label>
					<input type="checkbox" id="ios" name="device">
					<label class="width_unset">IOS</label>
					<input type="checkbox" id="other_device" name="device">
					<label class="width_unset">Other</label>
				</div>
				<label id="device-error" class="error" for="device"></label>
			</div>
			<div>
				<label>DOB</label>
				<input type="date" name="dob" class="width_30">
			</div>
			<div>
				<label>Password</label>
				<input type="password" name="myPassword" id="myPassword" class="width_30">
			</div>
			<small>*Password must be a combination of special charectors digits and lower case and uppercase letters</small>
			<div>
				<label>Confirm Password</label>
				<input type="password" id="confirmPassword" name="confirmPassword" class="width_30">
			</div>
			<button type="submit" name="form_validate">SUBMIT</button>
		</form>
	
	<script src="js/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="js/form_validation.js"></script>
	</body>
</html>
